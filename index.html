<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!--Stylesheet-->
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <!--Whole card-->
  <div class="card">
    <img src="images/illustration-hero.svg" class="card-img-top" alt="top card">

    <!--Body of Card-->

    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <!--Annual Plan Section-->

        <div class="music-icon-img">
          <img src="images/icon-music.svg" alt="music-icon">
        </div>
        
        <div class="plan">
          <div class="annual-pricing">
            <strong class="annual-plan-title">Annual Plan</strong>
            <p class="price">$59.99/year</p>
         </div>

          <div class="changing-plans">
            <a href="" class="change-plan">Change</a>
          </div>
        </div>
    </div>

    <!--Payment and Cancel buttons-->

    <button type="button" class="payment">Proceed to Payment</button>
    <button type="button" class="cancel">Cancel Order</button>
  </div>

  <!--Footer--> 
  <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://github.com/codecaroline">CodeCaroline</a>.</p>
  </div>
</footer>

</body>
</html>
